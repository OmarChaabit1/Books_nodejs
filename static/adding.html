<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Book</title>
    <link rel="stylesheet" href="css/styles.css">
<script defer src="js/main.js"></script>
</head>
<body>
   <main>
        <h1>Add New Book </h1>
        <div class="add-book">
            <input type="file" id="imageInput" name="image" accept="image/*">
            <input id="titleInput" placeholder="Book title" type="text">
            <span id="errorSpanBooks"></span>
            <textarea name=""  id="DescriptionInput" placeholder="Book Desc" cols="30" rows="10"></textarea>
            <span id="errorSpanBooks"></span>
            <input id="priceInput" placeholder="Book price" type="number">
            <span id="errorSpanBooks"></span>
            <div class="btns">
                <button id="addBtn">Add new</button>
                <button id="resetBtn">Reset</button>
            </div>
        </div>
    </main>
</body>
</html>
